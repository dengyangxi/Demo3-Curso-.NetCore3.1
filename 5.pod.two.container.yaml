apiVersion: v1kind: Podmetadata:  # 命名空间  namespace: homeinns-pms  name: hotelapi-pod  spec:  #restartPolicy：  Always 容器失效则重启 ， OnFailure  退出码不为0时则重启   ，  Never  不管结果如何都不重启   restartPolicy: Never  containers:  #第一个容器  - name: hotelapi    # imagePullPolicy： Always 总是拉取镜像 /  Never  只使用本地镜像  / IfNotPresent 优先本地，没有则拉取    imagePullPolicy: Always    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:hotel-api-pod    ports:    - containerPort: 5005  #第二个容器  - name: orderapi    # image 拉取策略： Always 总是拉取镜像   Never  只使用本地镜像   IfNotPresent 优先本地，没有则拉取    imagePullPolicy: Always    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:order-api-pod    ports:    - containerPort: 5006    #资源限制    resources:      #最大资源限制      limits:        #最多 使用1核[CPU]        cpu: "1"        #最多 使用150Mb[内存] 单位可以是 E, P, T, G, M, K，或者 Ei, Pi, Ti, Gi, Mi, Ki（1024）        memory: "150Mi"        #最多 使用160Mb[磁盘] 单位可以是 E, P, T, G, M, K，或者 Ei, Pi, Ti, Gi, Mi, Ki（1024）        ephemeral-storage: "160Mi"      #最小资源限制      requests:        cpu: "0.1"        memory: "50Mi"        ephemeral-storage: "60Mi"    # 容器监控检查  http/tcp     livenessProbe:        #通过http方式检查监控状态        httpGet:               #检查方法               path: /Order/Index               #检查端口               port: 5006        #告诉 kubelet 启动容器后 3 秒再发起监控检查        initialDelaySeconds: 3        #告诉 kubelet 每隔 3 秒 进行一次监控检查， 单位/秒，默认10秒        periodSeconds: 3        #告诉 kubelet 监控检查失败 3 次，重启重启该容器 并且 pod打上未就绪的标签        failureThreshold: 3        #告诉 kubelet 探测超时后等待1秒再次发起监控检查        timeoutSeconds: 1        #告诉 kubelet 探测器在失败后，成功1次 则视为容器健康。默认值是 1        successThreshold: 1