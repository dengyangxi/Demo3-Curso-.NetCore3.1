apiVersion: v1kind: Podmetadata:  # Pod的名字  name: hotelapi-pod  # 未指定namespace ，默认部署在 default 命名空间。spec:  containers:  # Container 容器的名字  - name: hotelapi    # image 拉取策略： Always 总是拉取镜像   Never  只使用本地镜像   IfNotPresent 优先本地，没有则拉取    imagePullPolicy: Always    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:hotel-api-pod    ports:    - containerPort: 5005