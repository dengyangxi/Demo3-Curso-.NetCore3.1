apiVersion: v1kind: Podmetadata:  # 命名空间  namespace: homeinns-pms  #   # kubectl exec -it hotelapi-pod -n homeinns-pms -- ls /var/run/secrets/kubernetes.io/serviceaccount/  name: hotelapi-pod  spec:  #restartPolicy：  Always 容器失效则重启 ， OnFailure  退出码不为0时则重启   ，  Never  不管结果如何都不重启   restartPolicy: Never  containers:  #第一个容器  - name: hotelapi    # imagePullPolicy： Always 总是拉取镜像 /  Never  只使用本地镜像  / IfNotPresent 优先本地，没有则拉取    imagePullPolicy: Always    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:hotel-api-pod    ports:    - containerPort: 5005  #第二个容器  - name: orderapi    # image 拉取策略： Always 总是拉取镜像   Never  只使用本地镜像   IfNotPresent 优先本地，没有则拉取    imagePullPolicy: Always    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:order-api-pod    ports:    - containerPort: 5006    #资源限制    resources:      #最大资源限制      limits:        #最多 使用1核[CPU]        cpu: "1"        #最多 使用150Mb[内存] 单位可以是 E, P, T, G, M, K，或者 Ei, Pi, Ti, Gi, Mi, Ki（1024）        memory: "150Mi"        #最多 使用160Mb[磁盘] 单位可以是 E, P, T, G, M, K，或者 Ei, Pi, Ti, Gi, Mi, Ki（1024）        ephemeral-storage: "160Mi"      #最小资源限制      requests:        cpu: "0.1"        memory: "50Mi"        ephemeral-storage: "60Mi"