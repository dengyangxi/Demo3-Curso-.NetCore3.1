# label


#### ↓↓↓ Node节点打标签 （label） ↓↓↓
#打 标签
kubectl label nodes k8s-node1 team=pms
#显示所有节点的标签
kubectl get node --show-labels
#删除标签( 注意后面有 -)
kubectl label node k8snode1 team-
#修改Label的值
#语法: 需要加上--overwrite参数
kubectl label nodes k8s-node1 team=pms --overwrite
