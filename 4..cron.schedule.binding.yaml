apiVersion: dapr.io/v1alpha1kind: Componentmetadata:  name: api/Binding/CornBindingMessage  namespaces: homeinns-pmsspec:  # 要设置 cron 绑定，请创建一个类型为 bindings.cron 的组件。  # bindings 中间件类型支持 30余种中间件： bindings.kafka  、bindings.rabbitmq 、bindings.redis 、 bindings.mqtt 、 bindings.mysql 等等++...ing .   # 注：绑定2种，输入绑定	输出绑定,请注意是否支持参考： https://docs.dapr.io/zh-hans/reference/components-reference/supported-bindings/）  # 此处使用 cron 中间件  type: bindings.cron  version: v1  metadata:  - name: schedule    #执行调度计划表达式. 更多配置 请参考： https://en.wikipedia.org/wiki/Cron    value: "@every 3s"