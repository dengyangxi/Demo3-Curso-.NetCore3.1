apiVersion: v1kind: Podmetadata:  name: hotelapi-podspec:  containers:  - name: hotelapi    # image 拉取策略： Always 总是拉取镜像   Never  只使用本地镜像   IfNotPresent 优先本地，没有则拉取    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:hotel-api-pod    ports:    - containerPort: 5005  - name: orderapi    # image 拉取策略： Always 总是拉取镜像   Never  只使用本地镜像   IfNotPresent 优先本地，没有则拉取    image: registry.cn-hangzhou.aliyuncs.com/yxdeng/dyx_image:order-api-pod    ports:    - containerPort: 5006